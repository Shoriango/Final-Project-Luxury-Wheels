{% extends "base.html" %}
{% block title %} Add a New Vehicle {% endblock %}
{% block content %}

<div class="add-vehicle-container mt-5">
    <h1 class="add-vehicle-header text-center">Add a New Vehicle</h1>
    <form method="POST" action="{{ url_for('add_vehicle_page.add_vehicle') }}" enctype="multipart/form-data">
        <div class="row mb-3">
            <div class="col">
                <label for="brand" class="add-vehicle-form-label">Brand</label>
                <input type="text" class="add-vehicle-form-control" id="brand" name="brand"
                       placeholder="Enter vehicle brand" required>
            </div>
            <div class="col">
                <label for="model" class="add-vehicle-form-label">Model</label>
                <input type="text" class="add-vehicle-form-control" id="model" name="model"
                       placeholder="Enter vehicle model" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="category" class="add-vehicle-form-label">Category</label>
                <select class="add-vehicle-form-control" id="category" name="category" required>
                    <option value="">Select category</option>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="Truck">Truck</option>
                    <option value="Van">Van</option>
                    <option value="Motorcycle">Motorcycle</option>
                    <option value="Premium">Premium</option>
                </select>
            </div>
            <div class="col">
                <label for="year" class="add-vehicle-form-label">Year</label>
                <input type="number" class="add-vehicle-form-control" id="year" name="year"
                       placeholder="Enter year of manufacture" required min="1980" max="{{ current_year }}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="vehicle_type" class="add-vehicle-form-label">Vehicle Type</label>
                <select class="add-vehicle-form-control" id="vehicle_type" name="vehicle_type" required>
                    <option value="">Select vehicle type</option>
                    <option value="Motorcycle">Motorcycle</option>
                    <option value="Car">Car</option>
                </select>
            </div>
            <div class="col">
                <label for="capacity" class="add-vehicle-form-label">Capacity</label>
                <input type="number" class="add-vehicle-form-control" id="capacity" name="capacity"
                       placeholder="Enter capacity" required min="1" max="20">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="horsepower" class="add-vehicle-form-label">Horsepower</label>
                <input type="number" class="add-vehicle-form-control" id="horsepower" name="horsepower"
                       placeholder="Enter horsepower" required min="0" max="1000">
            </div>
            <div class="col">
                <label for="transmission" class="add-vehicle-form-label">Transmission Type</label>
                <select class="add-vehicle-form-control" id="transmission" name="transmission" required>
                    <option value="">Select transmission type</option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="daily_value" class="add-vehicle-form-label">Daily Rental Price (â‚¬)</label>
                <input type="number" step="0.01" class="add-vehicle-form-control" id="daily_value" name="daily_value"
                       placeholder="Enter daily rental price" required min="1" max="2000">
            </div>
            <div class="col">
                <label for="last_maintenance" class="add-vehicle-form-label">Last Maintenance Date</label>
                <input type="date" class="add-vehicle-form-control" id="last_maintenance" name="last_maintenance"
                       required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="next_maintenance" class="add-vehicle-form-label">Next Maintenance Date</label>
                <input type="date" class="add-vehicle-form-control" id="next_maintenance" name="next_maintenance"
                       required>
            </div>
            <div class="col">
                <label for="last_legalisation" class="add-vehicle-form-label">Last Legalisation Date</label>
                <input type="date" class="add-vehicle-form-control" id="last_legalisation" name="last_legalisation"
                       required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="mileage" class="add-vehicle-form-label">Mileage (Km)</label>
                <input type="number" class="add-vehicle-form-control" id="mileage" name="mileage"
                       placeholder="Enter mileage" required min="1" max="1000000">
            </div>
            <div class="col">
                <label for="registration_expiry_date" class="add-vehicle-form-label">Registration Expiry Date</label>
                <input type="date" class="add-vehicle-form-control" id="registration_expiry_date"
                       name="registration_expiry_date" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="vin" class="add-vehicle-form-label">Vehicle Identification Number (VIN)</label>
                <input type="text" class="add-vehicle-form-control" id="vin" name="vin" placeholder="Enter VIN"
                       required>
            </div>
            <div class="col">
                <label for="license_plate" class="add-vehicle-form-label">License Plate</label>
                <input type="text" class="add-vehicle-form-control" id="license_plate" name="license_plate"
                       placeholder="Enter license plate" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="fuel_type" class="add-vehicle-form-label">Fuel Type</label>
                <select class="add-vehicle-form-control" id="fuel_type" name="fuel_type" required>
                    <option value="">Select fuel type</option>
                    <option value="Gas">Gas</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electric">Electric</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>
            <div class="col">
                <label for="color" class="add-vehicle-form-label">Color</label>
                <input type="text" class="add-vehicle-form-control" id="color" name="color" placeholder="Enter color"
                       required pattern="[a-zA-Z ]+">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="condition" class="add-vehicle-form-label">Condition</label>
                <select class="add-vehicle-form-control" id="condition" name="condition" required>
                    <option value="">Select condition</option>
                    <option value="New">New</option>
                    <option value="Like New">Like New</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Fair">Fair</option>
                </select>
            </div>
            <div class="col">
                <label for="num_doors" class="add-vehicle-form-label">Number of Doors</label>
                <input type="number" class="add-vehicle-form-control" id="num_doors" name="num_doors"
                       placeholder="Enter number of doors" required min="0" max="7">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col">
                <label for="image_file" class="add-vehicle-form-label">Upload Image</label>
                <input type="file" class="add-vehicle-form-control" id="image_file" name="image_file"
                       accept="image/png, image/jpeg" required>
                <small class="form-text text-muted">Maximum image dimensions: 1200px (width) x 800px (height)</small>
            </div>
        </div>
        <button type="submit" class="add-vehicle-btn btn btn-primary w-100">Add Vehicle</button>
    </form>
</div>

{% endblock %}
